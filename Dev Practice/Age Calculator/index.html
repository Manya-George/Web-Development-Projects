<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="age-calculator">
        <h1>Enter Your Date of Birth Below</h1>
        <form action="">
            <div class="day">
            <label for="Day">Day</label>
            <input type="number">
            </div>
            <div class="month">
                <label for="Month">Month</label>
                <input type="number">
            </div>
            <div class="year">
                <label for="Year">Year</label>
                <input type="number">
            </div>
        </form>
        <h2>You Are:</h2>
        <div class="age-display">
            <h3><span>--</span>Years Old</h3>
            <h3><span>--</span>Months Old</h3>
            <h3><span>--</span>Days Old</h3>
        </div>
    </div>
    
</body>
</html>
